<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table width="100%" height="100%">
    <center>
    <form >
        <fieldset>
           <center><legend><h2>Contact Us</h2></legend></center>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" pattern="[6-9][0-9]{1,9}" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="2" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </fieldset>
    </form></center></table>
</body>
</html>
